<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Artista</title>
</head>
<body>
    <header>
        <!--cabeçalho da página-->
        <h1>Descubra as Melhores Músicas No Seu estilo:</h1>
        <hr>
      <!--linha-->
  <nav>
     <!--menu de navegação-->
     <p>NÓS AMAMOS KATY PERRY</p>
  </nav>
  <hr><!--linha-->
      <nav>
          <!--Listas ordenadas: números 
              x 
              Listas não ordenadas: símbolo-->
          <ul>
              <li><a href="paginaprincipal.html">Pagina Principal</a></li>
              <li><a href="Discografia">Discografia</a></li>
              <li><a href="Galeria">Galeria</a></li>
              <li><a href="Contatos">Contatos</a></li>
              <li><a href="Formulário">Formulário</a></li>
          </ul>
      </nav>
      </header>
      <hr>
      <main>
        <section>
            <fieldset>
                <!--O fieldset cria uma "caixinha" para delimitar campos em comum-->
                <legend>Dados Pessoais</legend>
                <!--Cria uma legenda para especificar quais são esses "campos em comum"-->
                <label>Nome: </label>
                <textarea name="nome" id="nome" cols="80" rows="2"></textarea>
                <br><br>
                <label>E-mail: </label>
                <input type="email" name="email" id="email">
                <br><br>
                <label>Senha: </label>
                <input type="password" name="senha" id="senha">
                <br><br>
                <label>Telefone: </label>
                <input type="tel" name="telefone" id="telefone">
                <label>Idade: </label>
                <input type="number" name="idade" id="idade" step="1" min="1" max="100">
                <label>Data de Nascimento: </label>
                <input type="date" name="data" id="data">
                    </fieldset>
        </section>
        <br><br>
        <section>
            <fieldset>
            <label> Gênero Musical: </label>
                <select name="genero" id="genero">
                        <option value="rock">Rock</option>
                        <option value="gospel">Gospel/Religioso</option>
                        <option value="sert">Sertanejo</option>
                        <option value="pop">Pop</option>
                        <option value="mpb">MPB</option>
                        <option value="altern">Alternativo</option>
                        <option value="axe">Axé</option>
                        <option value="blues">Blues</option>
                    </select>
        
        <br><br>
    
            <label>Selecione os instrumentos musicais que você mais gosta: </label><br>
            <input type="checkbox" name="piano" id="piano" checked>Piano/Teclado <br>
            <input type="checkbox" name="gtr" id="gtr" checked>Guitarra <br>
            <input type="checkbox" name="bat" id="bat">Bateria <br>
            <input type="checkbox" name="viol" id="viol">Violão <br>
            <input type="checkbox" name="baixo" id="baixo">Baixo <br>
            <input type="checkbox" name="sax" id="sax">Saxofone <br>
            <input type="checkbox" name="outros" id="outros">Outros <br>
        </section>
        </fieldset>
<br>
        <section>
            <fieldset>
                <label>Sua Biografia: </label> <br>
               <textarea name="biografia" id="biografia" cols="80" rows="10"></textarea>
            </fieldset>
        </section>
        <br> <br>
        <section>
         <fieldset>
        <label>Envie uma foto sua:</label> <br>
        <input type="file" name="foto" id="foto">
        </fieldset>
        </section>
      </main>

    
</body>
</html>
